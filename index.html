<div class="tabcontent" id="tab-sculpt">
  <div class="section">
    <div class="row">
      <label for="sculptOn">Enable sculpt</label>
      <label class="switch">
        <input id="sculptOn" type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <div class="row row-split">
      <label>Height step</label>
      <div class="spinner">
        <button id="stepDown" aria-label="step down">-</button>
        <input id="stepInput" type="number" step="0.2" min="-2" max="2" value="0.2" inputmode="decimal">
        <button id="stepUp" aria-label="step up">+</button>
      </div>
    </div>

    <div class="row row-split">
      <label>Radius (tiles)</label>
      <div class="spinner">
        <button id="radiusDown" aria-label="radius down">-</button>
        <input id="radiusInput" type="number" step="1" min="1" max="6" value="2" inputmode="numeric">
        <button id="radiusUp" aria-label="radius up">+</button>
      </div>
    </div>

    <div class="grid">
      <button id="modeRaise" class="toggle on">Raise</button>
      <button id="modeLower" class="toggle">Lower</button>
      <button id="modeSmooth" class="toggle">Smooth</button>
    </div>
    <p class="hint">When sculpting is ON, the camera is frozen. Negative step flips raise/lower naturally.</p>
  </div>

  <div class="section">
    <label>Texture Paint</label>
    <div class="texture-palette">
      <button id="btn-tex-grass" class="toggle tex-btn" data-texture="grass">Grass</button>
      <button id="btn-tex-sand" class="toggle tex-btn" data-texture="sand">Sand</button>
      <button id="btn-tex-gravel" class="toggle tex-btn" data-texture="gravel">Gravel</button>
      <button id="btn-tex-stone" class="toggle tex-btn" data-texture="stone">Stone</button>
    </div>

    <div class="row row-split">
      <label>Paint Radius</label>
      <div class="spinner">
        <button id="radiusPaintDown" aria-label="radius down">-</button>
        <input id="radiusPaintInput" type="number" step="1" min="1" max="100" value="10" inputmode="numeric">
        <button id="radiusPaintUp" aria-label="radius up">+</button>
      </div>
    </div>
    <p class="hint">Select a texture to enter Paint Mode. Tap-to-move is disabled while painting.</p>
  </div>
  </div>
