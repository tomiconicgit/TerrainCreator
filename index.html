<body>
  <div id="app">
    <div id="sceneHost" aria-label="Scene area">
      <canvas id="c"></canvas>
    </div>

    <div id="panel" class="card" aria-label="Control panel">
      <div class="tabs">
        <button class="tab on" data-tab="terrain">Terrain</button>
        <button class="tab" data-tab="sculpt">Sculpt</button>
        <button class="tab" data-tab="objects">Objects</button>
        <button class="tab" data-tab="textures">Textures</button>
        <button class="tab" data-tab="settings">Settings</button>
      </div>

      <div class="tabcontent on" id="tab-terrain">
        <!-- existing Terrain UI (unchanged) -->
      </div>

      <div class="tabcontent" id="tab-sculpt">
        <!-- existing Sculpt UI (unchanged) -->
      </div>

      <div class="tabcontent" id="tab-objects">
        <div class="section muted">Objects tab coming soon.</div>
      </div>

      <!-- NEW: Textures panel (2 columns × 4 rows) -->
      <div class="tabcontent" id="tab-textures">
        <div class="section">
          <div class="texture-grid">
            <div class="tex-slot">
              <div class="tex-thumb" id="texThumb1" aria-label="Texture 1 placeholder"></div>
              <button class="btn small" data-tex="1">Select</button>
            </div>
            <div class="tex-slot">
              <div class="tex-thumb" id="texThumb2" aria-label="Texture 2 placeholder"></div>
              <button class="btn small" data-tex="2">Select</button>
            </div>
            <div class="tex-slot">
              <div class="tex-thumb" id="texThumb3" aria-label="Texture 3 placeholder"></div>
              <button class="btn small" data-tex="3">Select</button>
            </div>
            <div class="tex-slot">
              <div class="tex-thumb" id="texThumb4" aria-label="Texture 4 placeholder"></div>
              <button class="btn small" data-tex="4">Select</button>
            </div>
            <div class="tex-slot">
              <div class="tex-thumb" id="texThumb5" aria-label="Texture 5 placeholder"></div>
              <button class="btn small" data-tex="5">Select</button>
            </div>
            <div class="tex-slot">
              <div class="tex-thumb" id="texThumb6" aria-label="Texture 6 placeholder"></div>
              <button class="btn small" data-tex="6">Select</button>
            </div>
            <div class="tex-slot">
              <div class="tex-thumb" id="texThumb7" aria-label="Texture 7 placeholder"></div>
              <button class="btn small" data-tex="7">Select</button>
            </div>
            <div class="tex-slot">
              <div class="tex-thumb" id="texThumb8" aria-label="Texture 8 placeholder"></div>
              <button class="btn small" data-tex="8">Select</button>
            </div>
          </div>
          <p class="hint">Placeholders for now — buttons are wired to console only.</p>
        </div>
      </div>

      <div class="tabcontent" id="tab-settings">
        <!-- existing Settings UI (unchanged) -->
      </div>
    </div>
  </div>

</html>
